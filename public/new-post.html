<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Post</title>
  </head>
  <body>
    <form>
      <label for="title_post">Title of the post</label>
      <input id="title" text="text" name="title" autofocus />
      <br />
      <label for="body_post">What is on your mind?</label>
      <input id="body" text="text" name="body" />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function callApi(t, b) {
        let url = "api/post";

        return fetch(url, {
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify({ title: t, body: b }),
        }).then((response) => response.json());
      }

      let form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        let formData = new FormData(form);
        let titlePost = formData.get("title");
        let bodyPost = formData.get("body");

        callApi(titlePost, bodyPost).then((result) => {
          console.log(result);
        });
      });
    </script>
  </body>
</html>
