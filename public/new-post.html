<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Post</title>
    <script src="js/utils.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home Page</a>
        </li>
        <li>
          <a href="login.html">Log Out</a>
        </li>
      </ul>
    </nav>
    <form id="postsForm" action="" method="post">
      <label for="title_post">Title of the post</label>
      <input id="title" text="text" name="title" autofocus />
      <br />
      <label for="body_post">What is on your mind?</label>
      <input id="body" text="text" name="body" />
      <input type="file" name="image" />
      <input type="submit" value="Submit" />
    </form>

    <script>
      function callApi(form) {
        let url = "api/post";
        console.log(form);
        return fetch("/api/post", {
          headers: {
            "X-API-Token": window.sessionStorage.getItem("token"),
          },
          method: "POST",
          body: new FormData(form),
        });
      }

      let form = document.getElementById("postsForm");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        callApi(form).then((result) => {
          console.log(result);
        });
      });
    </script>
  </body>
</html>
