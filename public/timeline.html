<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timelinw</title>
    </head>
    <body>
        <div id="posts-container">
            <!-- Posts will show here -->
          </div>
      
          <button id="loadMoreButton" onclick="nextPage()">Load more...</button>
      
          <template id="post-template">
            <div class="post">
              <h2></h2>
              <img />
              <div class="body"></div>
            </div>
          </template>
      
          <script>
            let itemsPerPage = 5;
            let currentPage = 0;
      
            function loadPosts() {
              let offset = itemsPerPage * currentPage;
      
              fetch("/api/posts?offset=" + offset).then((response) => {
                //Display the posts in the page
      
                response.json().then((result) => {
                  console.log(result);
                  // result.forEach(showPosts)
                  showPosts(result);
                });
              });
            }
      
            function nextPage() {
              currentPage++;
              loadPosts();
            }
      
            loadPosts();
          </script>
    </body>
</html>
